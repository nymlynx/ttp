<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta author="nymlynx@gmail.com">
    <title>Timecoding Time Picker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wavesurfer.min.js"></script>
    <script src="js/wavesurfer.timeline.js"></script>
    <script src="js/timecoding.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="wave" class="wave table-bordered">
            <div class="progress progress-striped active" id="progress-bar">
                <div class="progress-bar progress-bar-info"></div>
            </div>
            <!-- Here be the waveform -->
        </div>
        <!-- timeline -->
        <div id="wave_timeline" class="wave-timeline"></div>
        <div class="row">&nbsp;</div>
        <!-- main-row -->
        <div class="row">
            <!-- drag&drop -->
            <div class="col-md-3 dragdrop-wrapper">
                <p class="dragdrop" id="drop">
                    Drag'n'Drop next audio-file here.
                    <br> Drop only in this bordered area!
                    <br>
                    <span class="glyphicon glyphicon-music"></span>
                </p>
            </div>
            <!-- // drag&drop -->
            <!-- controls -->
            <div class="col-md-6 controls">
                <button class="btn btn-success" data-action="play">
                    <i class="glyphicon glyphicon-play"></i>&nbsp;Play /
                    <i class="glyphicon glyphicon-pause"></i>&nbsp;Pause (Spacebar)
                </button>
                <button class="btn btn-info" data-action="write">
                    <i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;Write Time (W)
                </button>
                <button class="btn btn-primary" id="js-copy-btn" data-action="copy">
                    <i class="glyphicon glyphicon-folder-open"></i>&nbsp;&nbsp;Copy (F)
                </button>
                <button class="btn btn-warning" data-action="back">
                    <i class="glyphicon glyphicon-step-backward"></i>&nbsp;Backward (Q)
                </button>
                <button class="btn btn-warning" data-action="forth">
                    <i class="glyphicon glyphicon-step-forward"></i>&nbsp;Forward (E)
                </button>
                <div class="row">
                    <div class="col-md-12">&nbsp;</div>
                    <!-- input for time -->
                    <div class="col-md-8 col-md-offset-2">
                        <input class="textarea" id="text" readonly="" placeholder="Time will be here">
                    </div>
                    <!-- // input for time -->
                </div>
            </div>
            <!-- // controls -->
        </div>
        <!-- // main-row -->
    </div>
</body>

</html>
